<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add any additional CSS link if needed -->
    <link rel="stylesheet" href="">
</head>
<body>
    <h3>Sign Up</h3>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required> <br>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required> <br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required> <br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required> <br>

        <label for="pass1">Password:</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a Password" required> <br>

        <label for="pass2">Confirm Your Password:</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" required> <br>

        <button type="submit">Sign Up</button>
    </form>

    <!-- Add any additional script if needed -->
    <script src="" async defer></script>
</body>
</html>
